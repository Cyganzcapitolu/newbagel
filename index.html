<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bagel POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bagel POS</h1>

  <div class="products">
    <button onclick="addItem('Czizbajgiel', 15)">Czizbajgiel</button>
    <button onclick="addItem('Poszarpany Bajgiel', 18)">Poszarpany</button>
    <button onclick="addItem('Vegebajgiel', 17)">Vegebajgiel</button>
    <button onclick="addItem('Frytki', 10)">Frytki</button>
    <button onclick="addItem('Napój', 10)">Napój</button>
  </div>

  <h2>Zamówienie</h2>
  <ul id="order-list"></ul>

  <label>Rabat (%): <input type="number" id="discount" value="0" oninput="updateSummary()"/></label>

  <p>Suma: <span id="total">0</span> zł</p>
  <p>Suma po rabacie: <span id="discountedTotal">0</span> zł</p>

  <button onclick="clearOrder()">Wyczyść</button>
  <button onclick="saveOrder()">Zatwierdź i zapisz</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
