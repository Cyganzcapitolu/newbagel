<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck - Zamówienie</title>
</head>
<body>
    <h1>Foodtruck - Zamówienie</h1>

    <!-- Formularz zamówienia -->
    <form id="order-form">
        <label for="bagel">Wybierz bajgiel:</label>
        <select id="bagel" name="bagel">
            <option value="poszarpany">Poszarpany (33 PLN)</option>
            <option value="firmowy">Firmowy (35 PLN)</option>
            <option value="zebro">Zebro w Bajglu (45 PLN)</option>
            <option value="czizbajgiel">Czizbajgiel (31 PLN)</option>
            <option value="haloumi">Haloumi (35 PLN)</option>
        </select><br><br>

        <label for="fries">Frytki:</label>
        <input type="number" id="fries" name="fries" value="0"><br><br>

        <label for="drink">Napoje:</label>
        <select id="drink" name="drink">
            <option value="on_lemon">On Lemon (10 PLN)</option>
        </select><br><br>

        <label for="discount">Rabat (%):</label>
        <input type="number" id="discount" name="discount" value="0"><br><br>

        <h3>Dane firmy (do faktury):</h3>
        <label for="company-name">Nazwa firmy:</label>
        <input type="text" id="company-name" name="company-name"><br><br>

        <label for="company-address">Adres firmy:</label>
        <input type="text" id="company-address" name="company-address"><br><br>

        <label for="nip">NIP:</label>
        <input type="text" id="nip" name="nip"><br><br>

        <button type="button" id="generate-invoice">Generuj fakturę</button>
        <button type="button" id="preview-invoice">Podgląd faktury</button>
    </form>

    <div id="invoice-preview" style="display:none; margin-top:20px;">
        <h2>Podgląd Faktury</h2>
        <p><strong>Nazwa firmy:</strong> <span id="preview-company-name"></span></p>
        <p><strong>Adres firmy:</strong> <span id="preview-company-address"></span></p>
        <p><strong>NIP:</strong> <span id="preview-nip"></span></p>
        <p><strong>Kwota:</strong> <span id="preview-total-amount"></span> PLN</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
