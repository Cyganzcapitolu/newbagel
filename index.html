<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtruck - Zamówienie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Foodtruck - Zamówienie</h1>

    <!-- Formularz zamówienia -->
    <form id="order-form">
        <h3>Wybierz bajgiel:</h3>
        <button type="button" id="poszarpany" class="bagel-btn">Poszarpany (33 PLN)</button>
        <button type="button" id="firmowy" class="bagel-btn">Firmowy (35 PLN)</button>
        <button type="button" id="zebro" class="bagel-btn">Zebro w Bajglu (45 PLN)</button>
        <button type="button" id="czizbajgiel" class="bagel-btn">Czizbajgiel (31 PLN)</button>
        <button type="button" id="haloumi" class="bagel-btn">Haloumi (35 PLN)</button>

        <h3>Wybierz frytki:</h3>
        <button type="button" id="fries" class="side-btn">Frytki (10 PLN)</button>

        <h3>Wybierz napój:</h3>
        <button type="button" id="drink" class="side-btn">On Lemon (10 PLN)</button><br><br>

        <h3>Rabat (%):</h3>
        <input type="number" id="discount" name="discount" value="0"><br><br>

        <h3>Dane firmy (do faktury):</h3>
        <label for="company-name">Nazwa firmy:</label>
        <input type="text" id="company-name" name="company-name"><br><br>

        <label for="company-address">Adres firmy:</label>
        <input type="text" id="company-address" name="company-address"><br><br>

        <label for="nip">NIP:</label>
        <input type="text" id="nip" name="nip"><br><br>

        <button type="button" id="generate-invoice">Generuj fakturę</button>
        <button type="button" id="preview-invoice">Podgląd faktury</button>

        <h3>Suma zamówienia:</h3>
        <p id="total-amount">0 PLN</p>
        <h3>Suma po rabacie:</h3>
        <p id="total-after-discount">0 PLN</p>
    </form>

    <div id="invoice-preview" style="display:none; margin-top:20px;">
        <h2>Podgląd Faktury</h2>
        <p><strong>Nazwa firmy:</strong> <span id="preview-company-name"></span></p>
        <p><strong>Adres firmy:</strong> <span id="preview-company-address"></span></p>
        <p><strong>NIP:</strong> <span id="preview-nip"></span></p>
        <p><strong>Kwota:</strong> <span id="preview-total-amount"></span> PLN</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
